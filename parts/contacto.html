
<header id="header" class="header_interior">

<section id='contacto_wrap' >

<h3>¿Quieres invertir tu bono en APV? </h3>

<p class="uclo crequ">Ingresa tus datos y te contactaremos a la brevedad.</p>

 <div id="mensaje">&nbsp;</div>
	<form id="FormularioContacto" class="contacto">
	<fieldset>
		<p>
             <label class="label_name">Nombre</label>
        	 <input name="nombre" type="text" maxlength="255" value="" id="Nombre" />
        </p>
        
        <p>
        	  <label class="label_name">Apellido</label>
      		  <input name="apellido" type="text" maxlength="255" value="" id="Apellido" />
        </p>
        
        <p>
       		  <label class="label_name">RUT</label>
      		  <input type="text" name="rut_demo_int" class="required rut" id="RUT"/>
        </p>
        
		<p>
       		 <label class="label_name">Email</label>
        	 <input name="email" type="text" value="" id="Email" />
        </p>
        
        <p>
        	 <label class="label_name">Teléfono</label>
       		 <input name="telefono" type="text" value="" id="Telefono" />
        </p>
        
        <p>
       		 <label class="label_name">Ciudad</label>
       		 <input name="ciudad" type="text" value="" id="Ciudad" />
        </p>
        
		<p class="enviar_form ucbo"><input class="submit" type="submit" value="Enviar Datos" /></p>
	</fieldset>
	</form>


<p class="texto_bajo_contacto">Para mayor información puede contactarnos al  <a href="#">600 228 7786</a></p>

</section>
